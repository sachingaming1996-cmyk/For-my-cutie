<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Card 💌</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    #message {
      margin-top: 20px;
      color: #ff4d6d;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💖 Hey Cutie 💖</h1>
    <p>Ye card sirf tumhare liye hai... 🌸</p>
    <button onclick="showMessage()">Open Surprise 🎁</button>
    <h2 id="message"></h2>
  </div>

  <script>
    function showMessage() {
      let messages = [
        "Tum meri smile ki wajah ho ❤️",
        "Har pal tumhari yaad aati hai 🌸",
        "Tum meri life ki sabse pyari cheez ho 💕",
        "Breakup hua par feelings abhi bhi wahi hain 💔✨",
        "Tumse baat karke har din sundar ban jata hai 🌷",
        "Jitni khoobsurat tumhari muskaan hai, utna koi aur nahi ✨"
      ];
      let msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("message").innerText = msg;
    }
  </script>
</body>
</html>
